<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="col left">
        <div class="parent">
            <textarea class="child" placeholder="Enter text..." id="textField"></textarea>
        </div>
        <button class="left-button save-button" id="checkButton">Check</button>
        <button class="left-button cancel-button">Cancel</button>
    </div>

    <div class="col right">
        <button class="right-button">+</button>
        <button class="right-button">-</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
